<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Math Font Demo</title>
    <style>
        /* Make the whole page use a math-capable font stack */
        body {
            font-family:
                'Cambria Math',
                /* Windows */
                'STIX Two Math',
                /* Google Fonts, if you self-host */
                'Latin Modern Math',
                'XITS Math',
                'Asana Math',
                serif;
            /* fallback */
        }
    </style>
</head>

<body>
    <h1>Math font everywhere</h1>
    <p>
        This text is in a math-capable font.
        Greek: α β γ δ ε θ λ μ π Σ
        Fractions: ½ ¾ ⅓
        Symbols: ∑ ∫ ∞ ≤ ≥ × ·
    </p>
</body>

</html>
