    <body>
        <h1>Trigonometric Ratios and Degrees</h1>
        <p>Calculating trigonometric ratios for 0 degrees.</p>
        <script>
            
            let degrees = 0;
            let radians = degrees * (Math.PI / 180);
            document.write("Value of Sine is : " + Math.sin(radians) + "<br>");
            document.write("Value of Cosine is  " + Math.cos(radians) + "<br>");
            document.write("Value of Tangent is  " + Math.ceil(Math.tan(radians)) + "<br>");
            document.write("Value of Cosecant is  " + ( 1/Math.sin(radians)) + "<br>");
            document.write("Value of Secant is  " + ( 1/Math.cos(radians)) + "<br>");
            document.write("Value of Cotangent is  " + ( 1/Math.tan(radians)) + "<br>");
           
        </script>
