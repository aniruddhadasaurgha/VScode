<!DOCTYPE html>
<html>
    <head>
        <title>Float in CSS</title>
        <style>
            .container {
                width : 200px;
                border: 5px solid black ;
                padding: 20px;
                box-sizing: border-box;

            }
            .box1 {
                width: 200px;
                float: left;
                background-color: aquamarine;
                padding: 24px;
                margin-right: 10%;
            }
            .box2 {
                width: 300px;
                float: right;
                background-color: steelblue;
                padding: 24px;
                margin-right: 10%;
            }
            .clear {
                clear: both;
            }
        </style>
    </head>
    <body>
        <h1>Float Example</h1>
        <div class="container"><br>
        <div class="box1">This box is floated to left.</div>
        <div class="box2">This box is floated to right.</div>
        <div class="clear"></div></div>
    </body>
</html>
