<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <head>

    <body>
        <p id="join"></p>
        <p id="pop"></p>
        <p id="secondPop"></p>
        <script>
            let fruits = ["Mango", "Banana", "Apple", "Orange"];
        document.getElementById("join").innerHTML = fruits.join(" - ");
        document.getElementById("pop").innerHTML = "The last element is: " + fruits.pop();
        document.getElementById("secondPop").innerHTML = "The second last element is: " + fruits.pop();
         
        document.write(fruits + "<br>");
        fruits.push("Pineapple");
        fruits.push("Grapes");
        document.write(fruits + "<br>");
        fruits.unshift("Strawberry"); 
        document.write(fruits + "<br>");
        fruits.shift();           
            
            
        </script>

    </body>
</head>

</html>
