<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <nav>
            <span>CloudCash</span>
            <a href="#" class="text-white ml-3">Home</a>
            <a href="#" class="text-white ml-3">About</a>
            <a href="#" class="text-white ml-3">Services</a>
            <a href="#" class="text-white ml-3">Contact</a>

        </nav>
        <h1>Welcome to CloudCash</h1>
    </header>
    <section class="container-fluid">
        <content>
            <p></p>
            <input type="float" id="deposit" placeholder="deposit">Deposit</input>
            <input type="float" id="withdraw" placeholder="withdraw">Withdraw</input>
            <button onclick="myFunction()">Submit</button>
            <p id="demo"></p>
            <script>
                function myFunction() {
                    let deposit = parseFloat(document.getElementById("deposit").value) || 0;
                    let withdraw = parseFloat(document.getElementById("withdraw").value) || 0;
                    let balance = 0;

                    balance += deposit;
                    balance -= withdraw;

                    document.getElementById("demo").innerHTML = "Your current balance is: $" + balance.toFixed(2);
                }
            </script>
        </content>
    </section>

    </body>

</html>
