<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap');
        body {
            font-family: math,sans-serif;
            margin: 0;
            padding: 20px;
            background : linear-gradient(135deg, #0f73b2, #052763);
            min-height: 124vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #ffffff;
           
            
        }
        #container-fluid {
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgb(10, 10, 10);
            padding: 20px;
            width: 320px;
        }
        #calculator {
            margin-bottom: 20px;
            border: 2px solid #15c208;
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(67, 65, 65, 0.2);
        }
        #display {
            background-color: #6f6a6a;
            border-radius: 10px;
            padding: 15px;
            color: rgb(0, 0, 0);
            text-align: right;
            font-size: 24px;
            min-height: 60px;
            box-shadow: inset 0 2px 5px rgba(74, 72, 72, 0.5);
        }
        #history {
            font-size: 14px;
            color: #b0b0b0;
            min-height: 20px;
        }
        #result {
            font-size: 38px;
            font-weight: bold;
            margin-top: 5px;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 24px;
            border: none;
            min-height: 10px;
            border-radius: 10px;
            cursor: pointer;
            background-color: #252424;
            color: white;
            box-shadow: 0 4px 10px rgba(67, 65, 65, 0.2);
            transition: background-color 0.3s, transform 0.1s;
        }
        h3 {
            font-weight: bold;
            font-family: 'League spartan', sans-serif;
        }
        p {
            color: rgb(1, 234, 255);
            font-size: 15px;
            font-family: 'League spartan', sans-serif;
        }
        

        
    </style>
</head>

<body>
<div id="container-fluid">
    <h3 style="color: white; text-align: left; ">CALCULATOR</h3>
    <p>Normal Calculator</p>
    <div id="calculator">
        <div id="display">
            <div id="history"></div>
            <div id ="result">0</div>
        </div>
    </div>
    <div id="keyboard">
        <!-- First Row -->
        <button class="operator" id="clear">C</button>
        <button class="operator" id="backspace">←</button>
        <button class="operator" id="percent">%</button>
        <button class="operator" id="divide">÷</button>
        <!-- Second Row -->
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">×</button>
        <!-- Third Row -->
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="subtract">−</button>
        <!-- Fourth Row -->
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="add">+</button>
        <!-- Fifth Row -->
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="operator" id="equals">=</button>
        

    </div>
</div>

</body>

</html>
