<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <style>
        body {
            font-family: math,sans-serif;
            margin: 0;
            padding: 20px;
            background : linear-gradient(135deg, #0f73b2, #052763);
            min-height: 124vh;
            display: flex;
            justify-content: center;
            align-items: center;
           
            
        }
        #container-fluid {
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(67, 65, 65, 0.2);
            padding: 20px;
            width: 320px;
        }
        #calculator {
            margin-bottom: 20px;
            border: 2px solid #15c208;
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(67, 65, 65, 0.2);
        }
        #display {
            background-color: #252424;
            border-radius: 10px;
            padding: 15px;
            color: white;
            text-align: right;
            font-size: 24px;
            min-height: 60px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        

        
    </style>
</head>

<body>
<div id="container-fluid">
    <div id="calculator">
        <div id="display">
            <div id="history"></div>
            <div id ="result">0</div>
        </div>
    </div>
    <div id="keyboard">
        <!-- First Row -->
        <button class="operator" id="clear">C</button>
        <button class="operator" id="backspace">←</button>
        <button class="operator" id="percent">%</button>
        <button class="operator" id="divide">÷</button>
        <!-- Second Row -->
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">×</button>
        <!-- Third Row -->
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="subtract">−</button>
        <!-- Fourth Row -->
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="add">+</button>
        <!-- Fifth Row -->
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="operator" id="equals">=</button>
        

    </div>
</div>

</body>

</html>
