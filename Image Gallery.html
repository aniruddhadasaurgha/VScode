    <style>
        body {
        font-family: math,sans-serif;

        .container-fluid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;

        img {
            width: 200px;
            height: 150px;
            object-fit: cover;

            border-radius: 10px;

            transition: transform 0.3s, box-shadow 0.3s;
        }
