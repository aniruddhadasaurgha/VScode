<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                right: 30px;
                border:5px solid green;
            }
            div.absolute{
                position: absolute;
                left: 50px;
                border: 7px solid skyblue;
            }
            div.relative{
                position: relative;
                left: 40px;
                border: 8px solid indigo;

            }
            div.fixed {
                position: fixed;
                top: 0;
                right: 50px;
                width: 40px;
                border: 10px solid yellow
            }
            div.sticky {
                position: sticky;
                top:2px ;
                right:40px ;
                width:50px ;
                border:10px solid silver ;
            }
        </style>
    </head>
    <body>
        <h1>Positioning in CSS</h1>
      <br>  <div>No position property</div><br>
    
       <br> <div class="sticky">This represents sticky property</div><br>
      <br>  <div class="fixed">This represents fixed property</div><br>
      <br>  <div class="absolute">This represents absolute property</div><br>
     <br>   <div class="relative">This represents relative property</div><br>
    </body> 
</html>
