<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation API in Javascript</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<h1>Validation API in JS</h1>
<input type="number" name="number" id="number" placeholder="Enter a number" 
min="8" max="24"
required>
<input type="text" name="text" id="text" placeholder="Enter text"
pattern="[A-Za-z]{3,}" required>
<button onclick="validateInput()">Submit</button>
<p id="messageError" class="text-danger"></p>
<p id="message" class="text-success"></p>

<script>
    function validateInput(){
        let input = document.getElementById("number");

        if(!input.checkValidity()){
            document.getElementById("messageError").innerHTML = input.validationMessage;
            return false;
        } else {
            document.getElementById("message").innerHTML = "Input is valid!";
            return true;
        }
        
        let textInput = document.getElementById("text");
        if(!textInput.checkValidity()){
            document.getElementById("messageError").innerHTML = textInput.validationMessage;
            return false;
        } else {
            document.getElementById("message").innerHTML = "Text input is valid!";
            return true;
        }
    }
</script>

</body>

</html>
