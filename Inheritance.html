<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <h1>Inheritance in Javascript</h1>
    <div>
    <p id="details"></p>
    <script>
        class Aircraft {
            constructor(manufacturer, model, year) {
                this.manufacturer = manufacturer;
                this.model = model;
                this.year = year;
            }
            display() {
                return "Aircraft: " + this.manufacturer + " " + this.model + ", Year: " + this.year;

            }

            class Aircraft extends type{
                constructor(manufacturer, model, year, type) {
                    super(manufacturer, model, year);
                    this.type = type;
                }
                display() {
                    return super.display() + ", Type: " + this.type;
                }
                show () {
                    return this.display();
                }
                
        }
        
    }
    
    let aircraft1 = new Aircraft("Boeing", "737", 2015);
        let aircraft2 = new Aircraft("Airbus", "A320", 2018, "Commercial");
        document.getElementById("details").innerHTML = aircraft1.show() + "<br>" + aircraft2.show() + "<br>" + aircraft2.show();
                
    </script>


</body>

</html>
