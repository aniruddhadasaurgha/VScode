<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <style>
        body {
            font-family: math, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin-top: 50px;
            text-shadow: rgb(0, 57, 122) 2px 3px 2px;
            font-size: 20px;
        }

        .social-media {
            margin: 20px 0;
        }

        .social-media a {
            text-decoration: none;
            color: #333;
            display: inline-flex;
            align-items: center;
        }

        .social-media i {
            margin-right: 10px;
        }

        .social-media a:hover {
            color: #007bff;
        }
        span {
            font-size: 24px;
            color:aqua
        }
        section {
           
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            border: 2px solid aqua;
        }
    </style>
</head>

<body>
    <h1>Follow Us on Social Media!</h1>
    <p class="lead">Stay connected and updated with our latest news.</p>
    <hr>
    <section class="social-media">
    <div class="social media">
        <a href="https://www.facebook.com" target="_blank" class="mr-3">
            <i class="fab fa-facebook fa-2x"></i>
            <span>Facebook</span>
    </div>
    <div class="social media">
        <a href="https://www.twitter.com" target="_blank" class="mr-3">
            <i class="fab fa-twitter fa-2x"></i>
            <span>Twitter</span>
    </div>
    <div class="social media">
        <a href="https://www.instagram.com" target="_blank" class="mr-3">
            <i class="fab fa-instagram fa-2x"></i>
            <span>Instagram</span>
    </div>
    <div class="social media">
        <a href="https://www.linkedin.com" target="_blank" class="mr-3">
            <i class="fab fa-linkedin fa-2x"></i>
            <span>LinkedIn</span>
    </div>
    <div class="social media">
        <a href="https://www.discord.com" target="_blank" class="mr-3">
            <i class="fab fa-discord fa-2x"></i>
            <span>Discord</span>
    </div>
    </section>

<script src="https://kit.fontawesome.com/10c0c17f10.js" crossorigin="anonymous"></script>
</body>

</html>
