<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>

    
</head>

<body>
   
<div id="container-fluid">
    <h3 style="color: white; text-align: left; ">CALCULATOR</h3>
    <p>Normal Calculator</p>
    <div id="calculator">
        <div id="display">
            <div id="history">0</div>
            <div id ="result">0</div>
        </div>
    </div>
    <div id="keyboard">
        <!-- First Row -->
        <button class="operator" id="clear">C</button>
        <button class="operator" id="backspace">←</button>
        <button class="operator" id="percent">%</button>
        <button class="operator" id="divide">/</button>
        <!-- Second Row -->
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">*</button>
        <!-- Third Row -->
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="subtract">−</button>
        <!-- Fourth Row -->
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="add">+</button>
        <!-- Fifth Row -->
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="operator" id="equals">=</button>
        

    </div>
</div>


</body>

</html>
