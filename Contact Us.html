<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Flavor Lab</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <link href="Restaurant.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <span>Flavor Lab</span>
            <a href="ACP Restaurant Website.html">Home</a>
            <a href="Contact Us.html">Contact Us</a>
            <a href="Menu.html">Menu</a>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
    <div class="social-media">
        <a href="https://www.facebook.com" target="_blank" class="mr-3">
            <i class="fab fa-facebook fa-2x"></i>
            <p>Facebook</p>
        </a>
    </div>
    <div class="social-media">
        <a href="https://www.twitter.com" target="_blank" class="mr-3">
            <i class="fab fa-twitter fa-2x"></i>
            <p>Twitter</p>
        </a>
    </div>
    <div class="social-media">
        <a href="https://www.instagram.com" target="_blank" class="mr-3">
            <i class="fab fa-instagram fa-2x"></i>
            <p>Instagram</p>
        </a>
    </div>
    <div class="social-media">
        <a href="https://www.linkedin.com" target="_blank" class="mr-3">
            <i class="fab fa-linkedin fa-2x"></i>
            <p>LinkedIn</p>
        </a>
    </div>
    <footer style="background:rgba(0,0,0,0.7); color:#fff; text-align:center; padding:1rem 0; margin-top:2rem;">
        <p>&copy; 2024 Flavor Lab. All rights reserved.</p>
    </footer>
        
    <script src="https://kit.fontawesome.com/10c0c17f10.js" crossorigin="anonymous"></script>
</body>

</html>
