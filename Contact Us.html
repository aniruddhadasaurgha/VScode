<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h3 {
            color: #343a40;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .social media a {
            text-decoration: none;
            color: #495057;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .social media a:hover {
            color: #007bff;
        }

        .social media i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h3>Contact Us</h3>
    <p>If you have any questions, feedback, or inquiries, please feel free to reach out to us. We value your input and are here to assist you in any way we can.</p>
    
    <div class="social media">
        <a href="https://www.facebook.com" target="_blank" class="mr-3">
            <i class="fab fa-facebook fa-2x"></i>
            <span>Facebook</span>
        </a>
    </div>
    <div class="social media">
        <a href="https://www.twitter.com" target="_blank" class="mr-3">
            <i class="fab fa-twitter fa-2x"></i>
            <span>Twitter</span>
        </a>
    </div>
    <div class="social media">
        <a href="https://www.instagram.com" target="_blank" class="mr-3">
            <i class="fab fa-instagram fa-2x"></i>
            <span>Instagram</span>
        </a>
    </div>
    <div class="social media">
        <a href="https://www.linkedin.com" target="_blank" class="mr-3">
            <i class="fab fa-linkedin fa-2x"></i>
            <span>LinkedIn</span>
        </a>
    </div>
    
<script src="https://kit.fontawesome.com/10c0c17f10.js" crossorigin="anonymous"></script>


</body>

</html>
