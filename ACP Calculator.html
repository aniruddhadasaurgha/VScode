<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link bootstrap rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Simple Calculator</title>
    <style>
        body {
            font-family: math, sans-serif;
            background-color: black;
            padding: 20px;
            text-align: center;
            margin: 50px;
            border: 2px solid #00ff00;
            color: white;

        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        }
        h3 { 
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: left;
        }
        span {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            display: block;
        }
        #Calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color : #00ff00;
            text-align: left;
        }
        span {
            color: #00ff00;
            font-weight: bold;
        }
        .variable {
            color: #ffffff;
        }
        p {
            color: #ffffff;
            font-size: 1.1em;
            margin: 10px 0;
            text-align: left;
        }
        </style>
        <body>
        <h1>Simple Calculator</h1>
        <h2 id="Calculator">This calculator can do addition,subtraction and multiplication.</h2>
        <span id="Calculator"></span>
        <h3>Here,</h3>
        <p class="variable">a = 24</p>
        <p class="variable">b = 576</p>
<script>
    let a = 24;
    let b = 576;
    let sum = a + b;
    let difference = b - a;
    let product = a * b;
    let division = b / a;
document.getElementById("Calculator").innerHTML = 
    "The sum of " + a + " and " + b + " is " + sum + ".<br>" +
    "The difference when " + b + " is subtracted from " + a + " is " + difference + ".<br>" +
    "The product of " + a + " and " + b + " is " + product + ".<br>" +
    "The division of " + b + " by " + a + " is " + division + ".";
</script>
        
    
        </body>

</head>

</html>
