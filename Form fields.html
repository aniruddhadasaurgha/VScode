<!DOCTYPE html>
<html>
    <head>
    <title>Form fields</title>
    </head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Name</label><br>
            <input type="text" Id="name"><br>
            <label>Email</label><br>
            <input type="text" Id="Email"><br>
            <label>Contact Number</label><br>
            <input type="text" Id="Contact number"><br>
            <label>Gender</label><br>
            <input type="radio" Id="Female" Name="Gender" value="Female">Female<br>
            <label>Gender</label><br>
            <input type="radio" Id="Male" Name="Gender" value="Male">Male<br>
            <label>Favourite City</label><br>
            <input type="checkbox" Id="City" Name="favourite city" value="Bangalore">Bangalore<br>
            <input type="checkbox" Id="City" Name="favourite city" value="Mumbai">Mumbai<br>
            <input type="submit">
        </fieldset>
    </form>

</body>
</html>
