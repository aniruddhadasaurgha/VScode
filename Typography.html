<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        <style>
            .text1 {
                color:black;
                font-size:24px;
            }
            .p1 {
                color:darkcyan;
                font-family: 'Times New Roman', Times, serif;
            }
        </style>

    </head>
    <body>
        <h1>Welcome to Typography</h1>
        <p class="text1">Class selector</p>
        <p class="p1">This applies for p1</p>
    </body>
</html>
