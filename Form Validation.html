<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation In Javascript</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <h1>Form Validation in Javascript</h1>
    <form id="myform" >
        Name :<input type="text"
        name="fullname"   placeholder="Enter your name" required>
        <input type="submit"
        value="submit">
        <br><br>
        Email :<input type="email"
        name="email" placeholder="Enter your email" required>
        <input type="submit" value="submit">
        <br><br>
        Password :<input type="password"
        name="password" placeholder="Enter your password" required>
        <input type="submit" value="submit">
        <br><br>

       
    </form>

   
    <p id="message" class="text-danger"></p>

    <script>
        function validateform(){
          let fullname = document.forms["myform"]["fullname"].value;
          if (fullname == "") {
            document.getElementById("message").innerHTML = "Name must be filled out";
            return false;
            if (fullname.length < 3) {
                document.getElementById("message").innerHTML = "Name must be at least 3 characters long";
                return false;
            }
          }
            let email = document.forms["myform"]["email"].value;
            if (email == "") {
                document.getElementById("message").innerHTML = "Email must be filled out";
                return false;
            }
            let password = document.forms["myform"]["password"].value;
            if (password == "") {
                document.getElementById("message").innerHTML = "Password must be filled out";
                return false;
            }
        }
    </script>


</body>

</html>
