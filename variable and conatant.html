<body>
    <h1>Variables and Constant</h1>
    <span id="variable"></span>
    <script>
        let name = "Aurgha";
        let age =15;
        let c=8;
        let d=16;
        let sum =c+d;
        const pi = 3.14;
        let radius = 5;
        let area = pi * radius * radius;
        document.getElementById("variable").innerHTML = "My name is " + name + ". I am " + age + " years old. The sum of " + c + " and " + d + " is " + sum + ". The area of a circle with radius " + radius + " is " + area + ".";

    </script>
