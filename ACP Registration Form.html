<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Name</label><br>
            <input type="text" Id="name"><br>
            <label>Age</label><br>
            <input type="number" Id="age"><br>
            <label>Email</label><br>
            <input type="text" Id="Email"><br>
            <label>Contact Number</label><br>
            <input type="text" Id="Contact number"><br>
            <label>Gender</label><br>
            <input type="radio" Id="Female" Name="Gender" value="Female">Female<br>
            <label>Gender</label><br>
            <input type="radio" Id="Male" Name="Gender" value="Male">Male<br>
            <label>Religion</label><br>
            <input type="checkbox" Id="religion" Name="religion" value="Hindu">Hinduism<br>
            <input type="checkbox" Id="religion" Name="religion" value="Islam">Islam<br>
            <input type="checkbox" Id="religion" Name="religion" value="Christian">Christianity<br>
            <input type="checkbox" Id="religion" Name="religion" value="Buddhism">Buddhism<br>
            <input type="checkbox" Id="religion" Name="religion" value="others">Others<br>
            <label>Date of Birth</label><br>
            <input type="date" Id="dob"><br>
            <label>Name of country</label><br>
            <input type="text" Id="country"><br>
            <label>Present Address</label><br>
            <input type="text" Id="present address"><br>
            <label>Permanent Address</label><br>
            <input type="text" Id="permanent address"><br>
            <label>Passport number</label><br>
            <input type="text" Id="passport number"><br>
            <label>NID Card number</label><br>
            <input type="text" Id="NID Card number"><br>
            <label>Birth Registration number</label><br>
            <input type="text" Id="Birth Registration number"><br>
            <label>Hobbies</label><br>
            <input type="text" Id="hobbies"><br>
            <input type="submit"><br>


            

        </fieldset>
    <p></p>
