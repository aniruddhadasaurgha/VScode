<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACP Pagination</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination-rounded .page-link {
            border-radius: 50%;
            margin: 0 2px;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pagination-rounded .page-link:hover {
            background-color: #f8f9fa;
            color: #0d6efd;
        }
        .pagination-colored .page-link {
            background-color: #0d6efd;
            color: #fff;
            border: 1px solid #0d6efd;
        }
        .pagination-colored .page-link:hover {
            background-color: #0b5ed7;
            color: #fff;
        }
    </style>
</head>
<body class="p-4">

    <h2>Default Bootstrap Pagination</h2>
    <nav aria-label="Default pagination">
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

    <h2>Rounded Pagination</h2>
    <nav>
        <ul class="pagination pagination-rounded">
            <li class="page-item disabled"><a class="page-link" href="#">&#8592;</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">&#8594;</a></li>
        </ul>
    </nav>

    <h2>Colored Pagination</h2>
    <nav>
        <ul class="pagination pagination-colored">
            <li class="page-item disabled"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
