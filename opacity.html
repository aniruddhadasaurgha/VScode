<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: steelblue;
                padding: 20px;
            }
            div.first{
                opacity: 0.2;
            }
            div.second{
                opacity: 0.8;
            }
            div.third{
                opacity: 0.10;
            }
        </style>
    </head>
    <body>
        <h1>Opacity property</h1>
        <p>This is how the property looks</p>
        <div class="first"><p>opacity:0.2</p></div>
        <div class="second"><p>opacity:0.8</p></div>
        <div class="third"><p>opacity:0.10</p></div>
        <div><p>Opacity</p></div>
    </body>
</html>
