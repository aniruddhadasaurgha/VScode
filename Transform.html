<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
        <style>
            div {
                width: 200px;
                height: 400px;
                background-color: aquamarine;
                border: 5px solid red;
            }
            #mydiv{
                transform: rotateX(180deg);
            }
            </style>
    </head>
    <body>
        <div>Welcome to Transform</div>
        <div id="mydiv">Text Transform </div>
    </body>
</html>
