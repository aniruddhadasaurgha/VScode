<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 21: Objects</title>
</head>

<body>
    <script>
        var value=Math.PI
        document.write("Value of PI: " + value + "<br>");
        value = Math.round(value*10000)/10000
        document.write("Rounded Value of PI: " + value + "<br>");
        document.write(Math.cos(45) + "<br>");
        document.write(Math.sin(45) + "<br>");
        document.write(Math.tan(45) + "<br>");
        document.write(Math.ceil(4.2) + "<br>");
        document.write(Math.floor(4.8) + "<br>");
        document.write(Math.pow(2, 3) + "<br>");

        let otp= Math.round(Math.random() * 10000);
        document.write("Your OTP is: " + otp + "<br>");
    </script>
</body>
</html>
