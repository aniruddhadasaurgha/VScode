<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 19: Expression Function in JavaScript</title>
</head>
<body>
    <script>
        function sum(a, b) {
            return a + b;
        }
        let result = sum(5, 10);
        document.write("The sum is: " + result + "<br>");
        let subtraction = function(a, b) {
            return a - b;
        };
        document.write("The subtraction is: " + subtraction(15, 5) + "<br>");
    </script>
</body>

</html>
